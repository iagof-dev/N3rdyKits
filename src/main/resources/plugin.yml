    description: Ativa/desativa scoreborad.
    permission-message: §cNão possui permissão.
    usage: /score
  chat:
    description: limpar mensagem dos chat.
    permission-message: §cNão possui permissão.
    usage: /chat [ativar/desativar/limpar]
